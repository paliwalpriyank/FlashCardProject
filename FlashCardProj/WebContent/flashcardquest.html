<script type="text/javascript"

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>

<script>
	function submit() {
		var selected = '';

		var selectedPhysicsTopic = $('#physicsOptions:selected').val();
		var selectedChemistryTopic = $('#chemistryOptions:selected').val();
		var selectedBiologyTopic = $('#biologyOptions:selected').val();

		var count = 0;

		if (selectedPhysicsTopic != "Selected") {
			count = count + 1;
			selected = selectedPhysicsTopic;
		}

		if (selectedChemistryTopic != "Selected") {
			count = count + 1;
			selected = selectedChemistryTopic;
		}

		if (selectedBiologyTopic != "Selected") {
			count = count + 1;
			selected = selectedBiologyTopic;
		}

		if (count == 1) {

			$.ajax({
						type : "POST",
						url : "http://localhost:8080/FlashCardBackEnd/rs/api/wordsAndMeanings",
						data : "{topic:{topicId:0,topicName:Dynamics},questions:[]}",
						contentType : "application/json; charset=utf-8",
						dataType : "json",
						success : OnGetMemberSuccess,
						error : OnGetMemberError
					});

		} else {
			alert("You have to select only one option");

		}

	}

	function OnGetMemberSuccess(data) {
		var status = '';
		for ( var key in data) {
			status = data[key];
			alert(status);
		}

	}

	function OnGetMemberError(request, status, error) {
		alert("Failed");
	}
</script>
</head>
